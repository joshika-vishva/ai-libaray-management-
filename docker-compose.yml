version: '3.9'
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: library_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d library_db"]
      interval: 10s
      timeout: 5s
      retries: 10

  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/docs')"]
      interval: 15s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/library_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      AI_SERVICE_BASE_URL: http://ai-service:8000
      APP_CORS_ALLOWED_ORIGINS: http://localhost:5173,http://localhost
      APP_SEED_ADMIN_EMAIL: admin@library.com
      APP_SEED_ADMIN_PASSWORD: Admin@123
      APP_SEED_ADMIN_NAME: System Admin
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      ai-service:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:80"
    depends_on:
      - backend
